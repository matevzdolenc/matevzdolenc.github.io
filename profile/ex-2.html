<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link href="ex-2.css" rel="stylesheet">
	<title>Matevž Dolenc profil</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
	</script>
</head>
<body>
<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">
  
  <header>
    
    <!-- here’s the avatar -->
    <a href="http://matevzdolenc.com">
      <img src="predstavitev-matevz.png">
    </a>

    <!-- the username -->
    <h1>Matevž Dolenc</h1>
    
    <!-- and role or location -->
    <h2>UL FGG</h2>
    
  </header>
  
  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    
    <p>Zanimajo me gradbena informatika, programiranje, računska okolja ... vse kar je povezano z računalniki. Ob prostem času pa sem najraje pod vodo.</p>
    
  </div>
  
  <!-- some social links to show off -->
  <ul class="profile-social-links">
    
    <!-- LinkedIn  -->
    <li>
      <a href="#">
        <i class="bi-linkedin" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
    
    <!-- Facebook -->
    <li>
      <a href="#">
        <i class="bi-facebook" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
    
    <!-- Instagram -->
    <li>
      <a href="#">
        <i class="bi-instagram" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>

    <!-- GitHub -->
    <li>
      <a href="#">
        <i class="bi-github" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
    
    <!-- add or remove social profiles as you see fit -->
    
  </ul>
  
</aside>
<!-- that’s all folks! --></body>
</html>
