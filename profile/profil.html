<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link href="profil.css" rel="stylesheet">
	<title>Primer profila</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
	</script>
</head>
<body>

<aside class="profile-card">
  
  <header>
    
    <!-- slika uporabnika -->
    <a href="#">
      <img src="https://via.placeholder.com/150">
    </a>

    <!-- ime in priimek -->
    <h1>Ime Priimek</h1>
    
    <!-- vloga ali zaposlitev -->
    <h2>ORGANIZACIJA</h2>
    
  </header>
  
  <!-- kratek bio, kaj vas zanima -->
  <div class="profile-bio">
    
    <p>Zanimajo me te in one dobre ter zanimive stvari ... vse kar je povezano z računalniki. Ob prostem času pa sem najraje pod vodo.</p>
    
  </div>
  
  <!-- seveda še povezave na družabna omrežja, ... 4 bodo ravno prav-->
  <ul class="profile-social-links">
    
    <!-- LinkedIn  -->
    <li>
      <a href="#">
        <i class="bi-linkedin" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
    
    <!-- Facebook -->
    <li>
      <a href="#">
        <i class="bi-facebook" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
    
    <!-- Instagram -->
    <li>
      <a href="#">
        <i class="bi-instagram" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>

    <!-- GitHub -->
    <li>
      <a href="#">
        <i class="bi-github" style="font-size: 1.5rem; color: cornflowerblue;"> </i>
      </a>
    </li>
  </ul>
  
</aside>
<!-- that’s all folks! --></body>
</html>
